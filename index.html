<html>
  <head>
    <title>Remote Control</title>
    <script>
	  function lightOn() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "valuepost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("2-SWITCH BINARY-user-bool-1-0=true");
	  }
	  function lightOff() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "valuepost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("2-SWITCH BINARY-user-bool-1-0=false");
	  }
	  function rokuLeftBtnDown() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "WebDevPost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("host=0&path=keydown%2Fleft");
	  }
	  function rokuLeftBtnUp() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "WebDevPost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("host=0&path=keyup%2Fleft");
	  }
	  function rokuUpBtnDown() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "rokuPost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("");
	  }
	  function rokuUpBtnUp() {
	    var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "IRPost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("host=0&directive=SEND_ONCE&remote=TEST&code=KEY_PLAY");
	  }
	  function irSendMute() {
		var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "IRPost.html", true)
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("Mute=click");
	  }
	</script>
  <body>
    <button type="button" onclick="lightOn()">On</button>
    <button type="button" onclick="lightOff()">Off</button>	
    <button type="button" onmousedown="rokuUpBtnDown()" onmouseup="rokuUpBtnUp()">Up</button>
    <button type="button" onmousedown="rokuLeftBtnDown()" onmouseup="rokuLeftBtnUp()">Left</button>	
  </body>
</html>
